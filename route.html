<!doctype html>
<html lang="en">
   <head>
	  <title>jQuery mobile with Google maps - Google maps jQuery plugin</title>
	  <meta charset="utf-8" />
	  <meta name="viewport" content="width=device-width,initial-scale=1" />
	
	  <link rel="stylesheet" href="css/jquery.mobile-1.3.0.min.css" />
      <link rel="stylesheet" href="css/idangerous.swiper.css" />
	  <link rel="stylesheet" href="css/custom-css.css"/>
    	
	  <script src="js/jquery-1.8.2.min.js"></script>
   	  <script src="js/custom-scripting.js"></script>

	  <script type="text/javascript" src="js/modernizr-latest.js"></script>
	  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&libraries=places"></script> 

	  <script type="text/javascript" src="js/demo.js"></script>
        
	   <script type="text/javascript" src="js/jquery.ui.map.js"></script>
	   <script type="text/javascript" src="js/jquery.ui.map.services.js"></script>
	   <script type="text/javascript" src="js/jquery.ui.map.extensions.js"></script>
       
   	   <script src="js/jquery.mobile-1.3.0.min.js"></script>

    </head>
    <body>
		<div id="directions_map" data-role="page">
        
  <div data-role="header"> <a href="index.html" data-role="button" data-icon="home" data-iconpos="notext" data-transition="fade">Home</a>
    <h1>Route</h1>
    <a href="#" data-rel="back" data-icon="back">Terug</a> </div>

        
        
			<div data-role="content">					
				<h2>Route naar CELIS JUWELEN BVBA</h2>
				
                
				<div class="ui-bar-c ui-corner-all ui-shadow" style="padding:1em;">
					<div id="map_canvas_1" style="height:300px;"></div>
					<p>
						<label for="from">Van</label>
						<input id="from" class="ui-bar-c" type="text" value="Bloemistenstraat, Kortrijk, Belgium" />
					</p>
					<p>
						<label for="to">Naar</label>
						<input id="to" class="ui-bar-c" type="text" value="51, Hoogstraat, Zottegem, 9620, Belgium" />
					</p>
					<a id="submit" href="#" data-role="button" data-icon="search" data-theme="e" data-mini="true">Bereken route</a>
				</div>
				<div id="results" class="ui-listview ui-listview-inset ui-corner-all ui-shadow" style="display:none;">
					<div class="ui-li ui-li-divider ui-btn ui-bar-b ui-corner-top ui-btn-up-undefined">Resultaat</div>
					<div id="directions"></div>
					<div class="ui-li ui-li-divider ui-btn ui-bar-b ui-corner-bottom ui-btn-up-undefined"></div>
				</div>
                
			</div>
  <div data-role="footer">
    <h4></h4>
  </div>
			
		</div>
		


		

		
	</body>
</html>
